<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WanUl memories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center">
    <h1 class="site-title">Our Memories</h1>
    <button id="openBtn" class="romantic-btn" aria-controls="gallery" aria-expanded="false">
      <svg class="heart" viewBox="0 0 32 29"><path d="M23.6 0C20.4 0 18 2.1 16 4.7 14 2.1 11.6 0 8.4 0 3.7 0 0 3.7 0 8.4 0 18 16 29 16 29s16-11 16-20.6C32 3.7 28.3 0 23.6 0z"/></svg>
      Open Memories
    </button>
    <!-- <p class="hint">Click the button to open your romantic memory slideshow ✨</p> -->
  </main>

  <!-- Gallery Modal -->
  <div id="gallery" class="gallery" role="dialog" aria-hidden="true">
    <div class="gallery-inner" role="document">
      <button id="closeBtn" class="close" aria-label="Close">✕</button>
      <div class="slides">
        <figure class="slide" data-index="0">
          <img src="assets/1.jpeg" alt="Memory 1">
          <figcaption>ALWAYS</figcaption>
        </figure>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
